
{% load static %}
{% block navigation_bar %}
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="{% url 'home' %}" class="nav-link">Home</a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        {% if basket|length > 0 %}
        <a class="nav-link mb-4" role="button">
          <button class="btn btn-light text-info disabled">Cost of <strong>{{basket|length}}</strong> Item{{basket|length|pluralize}}: <span>{{basket.get_total_price}}</span></button>
        </a>
        {% else %}
        <a class="nav-link mb-4" role="button">
          <button class="btn btn-light text-info disabled">Item: <span>MWK 0.00</span></button>
        </a>
        {% endif %}
      </li>
      <li class="nav-item">
        <a class="nav-link mb-4" role="button">
          <button class="btn btn-light disabled"><i class="fas fa-user mr-2"></i> {{request.user.first_name|title}} {{request.user.last_name|title}}</button>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link mb-4" data-toggle="modal" data-target="#logout_confirm" role="button">
          <button class="btn btn-light"><i class="fas fa-sign-in-alt"></i> Logout </button>
        </a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->
</div>
<!-- ./wrapper -->
{% endblock navigation_bar %}
