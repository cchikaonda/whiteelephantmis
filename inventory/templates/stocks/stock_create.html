{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'stock_create' %}" class="create-form">
	{% csrf_token %}
    <div class="modal-header bg-success">
        <h4 class="modal-title ">ADD NEW STOCK</h4>
    </div>
	<div class="modal-body">
		<div class="form-row">
            <div class="form-group col-md-4 mb-0">
                {{form.item|as_crispy_field}}
            </div>
            <div class="form-group col-md-4 mb-0">
                {{form.supplier_name|as_crispy_field}}
            </div>
            <div class="form-group col-md-4 mb-0">
                {{form.batch|as_crispy_field}}
            </div>
            <div class="form-group col-md-4 mb-0">
                {{form.ordered_price|as_crispy_field}}
            </div>
            <div class="form-group col-md-4 mb-0">
                {{form.stock_in|as_crispy_field}}
            </div>
            <div class="form-group col-md-4 mb-0">
                {{form.unit_quantity|as_crispy_field}}
            </div>
        </div>

	</div>
		
    <div class="modal-footer block-content block-content-full text-right border-top">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">add stock</button>
    </div>
</form>
