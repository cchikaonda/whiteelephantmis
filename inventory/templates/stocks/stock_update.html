{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'stock_update' form.instance.id %}" class="update-form" >
	{% csrf_token %}
	<div class="modal-header">
        <h4 class="modal-title">UPDATE ITEM</h4>
    </div>
	<div class="modal-body">
		<div class="form-row">
            <div class="form-row">
                <div class="form-group col-md-4 mb-0">
                    {{form.item|as_crispy_field}}
                </div>
                <div class="form-group col-md-4 mb-0">
                    {{form.supplier_name|as_crispy_field}}
                </div>
                <div class="form-group col-md-4 mb-0">
                    {{form.batch|as_crispy_field}}
                </div>
                <div class="form-group col-md-4 mb-0">
                    {{form.ordered_price|as_crispy_field}}
                </div>
                <div class="form-group col-md-4 mb-0">
                    {{form.stock_in|as_crispy_field}}
                </div>
                <div class="form-group col-md-4 mb-0">
                    {{form.unit_quantity|as_crispy_field}}
                </div>
            </div>
        </div>
		<div class="modal-footer block-content block-content-full text-right border-top">

		<button type="button" class="btn btn-sm btn-outline-primary" data-dismiss="modal">Cancel Changes</button>
		<button type="submit" class="btn btn-sm btn-outline-danger"><i class="fa fa-check mr-1"></i>Save Changes</button>
		</div>
</form>
