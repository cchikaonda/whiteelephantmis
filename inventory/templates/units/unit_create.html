{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'unit_create' %}" class="create-form">
	{% csrf_token %}
	<div class="modal-header bg-success">
        <h4 class="modal-title">ADD NEW UNIT</h4>
    </div>
		<div class="modal-body">
			<div class="form-row">
				 <div class="form-group col-md-6 mb-0">
							{{form.unit_short_name|as_crispy_field}}
				 </div>
				 <div class="form-group col-md-6 mb-0">
							{{form.unit_description|as_crispy_field}}
				 </div>
				 
		</div>
		</div>
		<div class="modal-footer block-content block-content-full text-right border-top">
		<button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-outline-primary">add unit</button>
		</div>
</form>
