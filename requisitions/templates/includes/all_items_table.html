
        <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
          <div class="row">
            <div class="col-sm-12 col-md-6">
            <div class="dataTables_length" id="example1_length">
              </div>
            </div>
            <div class="col-sm-12 col-md-6">

            </div>
          </div>

              <table id="search_item_table" class="table table-bordered table-striped dataTable dtr-inline" role="grid" aria-describedby="example1_info">
                <thead>
                <tr role="row">
                  <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Item: activate to sort column ascending">Item</th>
                  <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Category: activate to sort column ascending">Category</th>

                </thead>

                    <td>{{item.category}}</td>
                    <td>{{item.selling_price}}</td>

                </tbody>

                </tfoot>
              </table>
