{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static '/css/login/login.css' %}">
  </head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				{% if just_logged_out %}  You are successfully logged out {% endif %}
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Sign In</h3>
						<form action="#" class="login-form" method="POST">
							{% csrf_token %}
								<div class="form-group">
									<input type="text" class="form-control rounded-left" placeholder="Username" name="username" required>
								</div>
							<div class="form-group d-flex">
							<input type="password" class="form-control rounded-left" placeholder="Password" name="password" required>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
							</div>
							<div class="form-group d-md-flex">
								<div >
									<a href="" class="text-danger">{{form.errors}}</a>
								</div>
							</div>
	          			</form>
	        </div>
				</div>
			</div>
		</div>
	</section>

  <script src="{% static '/js/login/jquery.min.js' %}"></script>
  <script src="{% static '/js/login/popper.js' %}"></script>
  <script src="{% static '/js/login/bootstrap.min.js' %}"></script>
  <script src="{% static '/js/login/main.js' %}"></script>

  </body>
</html>
