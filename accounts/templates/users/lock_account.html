{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="{% static '/css/style.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static '/css/oneui.min.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static '/css/oneui.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static '/js/plugins/sweetalert2/sweetalert2.min.css'%}" type="text/css">


    <script src="{% static '/js/oneui.core.min.js' %}"></script>
    <script src="{% static '/js/oneui.app.min.js' %}"></script>

    <script src="{% static '/js/plugins/sweetalert2/sweetalert2.min.js' %}"> </script>

    <script src="{% static '/js/pages/be_comp_dialogs.min.js' %}"></script>



    <title>Login</title>
  </head>
  <body>
    <form method="post">

      <div id="page-container">
        <!-- Main Container -->
 <main id="main-container">

     <!-- Page Content -->
     <div class="bg-image" style="background-image: url('assets/media/photos/photo34@2x.jpg');">
         <div class="hero-static d-flex align-items-center">
             <div class="w-100">
                 <!-- Unlock Section -->
                 <div class="content content-full bg-white">
                     <div class="row justify-content-center">
                         <div class="col-md-8 col-lg-6 col-xl-4 py-4">
                             <!-- Header -->
                             <div class="text-center">
                                 <p class="mb-2">
                                     <i class="fa fa-2x fa-circle-notch text-info"></i>
                                 </p>
                                 <h1 class="h4 mb-1">
                                     Account Locked
                                 </h1>
                                 <h2 class="h6 font-w400 text-muted mb-5">
                                     Please enter your password to unlock your account
                                 </h2>
                                 <img class="img-avatar img-avatar96" src="{{user.imageURL}}" alt="">
                                 <p class="font-w600 text-center my-2">
                                     {{request.session.username}}
                                 </p>
                             </div>
                             <!-- END Header -->

                             <!-- Unlock Form -->
                             <!-- jQuery Validation (.js-validation-signin class is initialized in js/pages/op_auth_signin.min.js which was auto compiled from _es6/pages/op_auth_signin.js) -->
                             <!-- For more info and examples you can check out https://github.com/jzaefferer/jquery-validation -->
                             <form class="js-validation-lock" action="{% url 'dashboard' %}" method="POST">
                                 <div class="form-group py-3">
                                       {% csrf_token %}

                                       {{form|crispy}}
                                 </div>
                                 <div class="form-group row justify-content-center">
                                     <div class="col-md-6 col-xl-3">
                                         <button type="submit" class="btn btn-light btn-outline-danger">
                                             <i class="fa fa-fw fa-lock-open mr-1"></i> Unlock
                                         </button>
                                     </div>

                                 </div>
                             </form>
                             <!-- END Unlock Form -->
                         </div>
                     </div>
                 </div>
                 <!-- END Unlock Section -->

                 <!-- Footer -->
                 <div class="font-size-sm text-center text-white py-3">
                     <strong>OneUI 4.3</strong> &copy; <span data-toggle="year-copy"></span>
                 </div>
                 <!-- END Footer -->
             </div>
         </div>
     </div>
     <!-- END Page Content -->

 </main>
 <!-- END Main Container -->
</div>
<!-- END Page Container -->
  </body>

</html>
